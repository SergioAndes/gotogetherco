<mat-card id="just_load_please" class="example-card" style=" max-height: 750px;overflow-y: auto;"
          [class.mat-elevation-z8]=true>
  <br>
  <mat-card-header>

    <mat-card-title>Ajusta el tama√±o de tu foto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <input type="file" hidden id="file" hiden #uploader (change)="subirImagen($event)" class="fadeIn second"
           name="login"
           placeholder="logo_asamblea"><br><br>
    <angular-cropper #angularCropper [cropperOptions]="config" [imageUrl]="imageUrl "></angular-cropper>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="Guardar()">Guardar</button>



    <button mat-button (click)="volver()">volver</button>
  </mat-card-actions>

</mat-card>
