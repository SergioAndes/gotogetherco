<splash-screen [duration]="1" [animationDuration]="0.5"></splash-screen>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>GoTogether!</h2>
								<p>Te aburren los formularios de registro? Ingresa con un click</p>
								<button (click)="logInFB()" class="btn btn-white btn-outline-white">Ingresa con Facebook</button><br><br>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a (click)="logInFB()"class="social-icon d-flex align-items-center justify-content-center"><span  class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>

							<form action="#" class="signin-form" [formGroup]="registerForm">
			      		<div class="form-group mb-3">
			      			<label class="label" >Correo</label>
			      			<input type="text" formControlName="correo" class="form-control" placeholder="Correo" required>
			      		</div>
<small *ngIf="registerForm.get('correo').errors?.required && registerForm.get('correo').touched" class="text-danger"><br>campo correo es requerido</small>
		            <div class="form-group mb-3">
		            	<label class="label" >Contrasena</label>
		              <input type="password" formControlName="contrasena" class="form-control" placeholder="Contrasena" required>
                                  <small *ngIf="registerForm.get('contrasena').errors?.required && registerForm.get('contrasena').touched" class="text-danger"><br>campo contrasena es requerido</small>


                </div>

		            <div class="form-group">
		            	<button  type="submit" class="form-control btn btn-primary submit px-3" [disabled]="!registerForm.valid" (click)="login()">Sign In</button>
		            </div>
                		            <div class="form-group">
		            <button  type="submit" class="form-control btn btn-primary submit px-3" (click)="goToRegister()" >Registrate</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
