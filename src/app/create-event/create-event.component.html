<app-navbar></app-navbar>

<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

      <div class="card">
        <h5 class="text-center mb-4">Crea tu evento</h5>
        <form class="form-card" onsubmit="event.preventDefault()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Nombre de
              Evento<span
                class="text-danger"> *</span></label> <input type="text" name="fname"
                                                             placeholder="Enter your first name" onblur="validate(1)">
            </div>
            <div class="form-group col-sm flex-column d-flex"><label class="form-control-label px-3">Dia de
              encuntro<span
                class="text-danger"> *</span></label>
              <span>
              <input matInput [matDatepicker]="picker">
                           <mat-datepicker-toggle style="color: #f75959" matSuffix
                                                  [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker></span>

            </div>

            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Hora de Encuentro<span
              class="text-danger"> *</span></label>
              <div class="default-time-example">
                <input style="width: 100%" aria-label="default time" [ngxTimepicker]="defaultValue" [value]="'05:11 pm'"
                       readonly>
                <ngx-material-timepicker #defaultValue></ngx-material-timepicker>
              </div>
            </div>
            <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Genero Interesado<span
              class="text-danger"> *</span></label>
              <select matNativeControl required style="    padding: 8px 15px;
    border-radius: 5px !important;
    margin: 5px 0px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    font-size: 18px !important;
    font-weight: 300;">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="B">Cualquiera</option>
              </select>

            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3">Descripcion<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans"
                                                                                  placeholder="" onblur="validate(6)">
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6">
              <button type="submit" class="btn-block btn-primary">Crear evento</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
