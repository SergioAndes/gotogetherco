<app-navbar></app-navbar>
<br>
<br><br>
<mat-card id="just_load_please"  class="example-card" style=" max-height: 750px;overflow-y: auto;" [class.mat-elevation-z8]=true>
  <br>
  <mat-card-header>

    <mat-card-title >{{nombre}}</mat-card-title>
  </mat-card-header>


  <swiper style="border-radius:4px;width: 100%;height: 400px;"
          [spaceBetween]="30"
          [pagination]="{
      clickable: true
    }"
          class="mySwiper"
  >


    <ng-template swiperSlide *ngFor="let image of imagesarray, let i=index;">
      <img mat-card-image src="{{image}}" alt="Photo of a Shiba Inu"></ng-template>


  </swiper>
  <br>
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToEdit()">Editar</button>
    <button style="text-align: right" mat-button (click)="uploader.click()">Subir Fotos</button>
    <input type="file" hidden id="file" hiden #uploader (change)="subirImagen($event)" class="fadeIn second"
           name="login"
           placeholder="logo_asamblea">
  </mat-card-actions>

</mat-card>
