<swiper [slidesPerView]="1" [spaceBetween]="30" [pagination]="{clickable: true}" class="mySwiper">

  <ng-template swiperSlide *ngFor="let evento of eventos, let i=index;">
    <swiper [spaceBetween]="464" [slidesPerView]="2" [direction]="'vertical'" [pagination]="{clickable: true}" class="mySwiper">
      <ng-template swiperSlide *ngFor="let evento of eventos, let i=index;">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
               alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </swiper>


  </ng-template>
</swiper>
