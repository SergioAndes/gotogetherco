<splash-screen [duration]="1" [animationDuration]="0.5"></splash-screen>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2>GoTogether!</h2>

            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign up</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                    class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                    class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form [formGroup]="registerForm"class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Nombre</label>
                <input formControlName="first_name" type="text" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="correo">Correo</label>
                <input formControlName="email" type="text" class="form-control" placeholder="Correo" required>
              </div>

            <div class="form-group mb-3"><label class="label">Fecha de nacimiento</label>
              <span>
                <div>
              <input class="datepicker" disabled formControlName="birth_date" style="height: calc(1.5em + 0.75rem + 18px); padding-right: 20px;    padding-left: 20px;border: 1px solid transparent;    border-radius: 50px;background: rgba(0, 0, 0, 0.05);"   matInput [matDatepicker]="picker">
                           <mat-datepicker-toggle style="color: #f75959" matSuffix
                                                  [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker disabled="false"></mat-datepicker></div></span>

            </div>




              <div class="form-group mb-3">
                <label class="label" for="sexo">Sexo</label><br>

                  <select formControlName="sex" matNativeControl required style="width: 100%;     height: calc(1.5em + 0.75rem + 18px); padding-right: 20px;    padding-left: 20px;border: 1px solid transparent;    border-radius: 50px;background: rgba(0, 0, 0, 0.05);">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                  </select>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="contrasena">Contrasena</label>
                <input formControlName="password" type="password" class="form-control" placeholder="Contrasena" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3" (click)="registerUser()">Registrarse</button>
              </div>
              <div class="form-group d-md-flex">

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
